<body>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1012" height="1000" version="1.1" style="border: 1px solid black">
    <defs></defs>
    <style>
			text {
				font-size: 16px;
				dominant-baseline: hanging;
				font-family: sans-serif;
			}

			.h1 {
				font-size: 47px;
				font-weight: 100;
			}

      .h2 {
				font-size: 25px;
        font-weight: 500;
      }

			.link {
        fill: #0366d6;
			}

			.center {
				text-anchor: middle;
			}
		</style>
    <g width="1920" height="1080">
      <image width="100" height="100" y="75" x="50%" transform="translate(-50, -50)" href="./logo/temp.svg"></image>

      <text y="165" x="50%" class="h1 center">Fosscord</text>

      <svg x="220" y="250" class="center">
        <a href="https://discord.gg/ZrnGQP6p3d">
          <image href="https://img.shields.io/discord/806142446094385153?color=7489d5&amp;logo=discord&amp;logoColor=ffffff"></image>
        </a>

        <a href="https://github.com/fosscord/fosscord-api/issues/140">
          <image x="125" href="https://img.shields.io/static/v1?label=Status&amp;message=Development&amp;color=blue"></image>
        </a>

        <a href="https://translate.fosscord.com/">
          <image x="260" href="https://badges.crowdin.net/fosscord/localized.svg"></image>
        </a>

        <a href="https://opencollective.com/fosscord">
          <image x="360" href="https://opencollective.com/fosscord/tiers/badge.svg"></image>
        </a>
      </svg>

      <text y="300">
        <a target="_blank" href="https://docs.fosscord.com/">
          <tspan class="link h2">
              About
            </tspan>
        </a>
        <tspan x="0" dy="40">Fosscord is a free open source selfhostable chat, voice and video discord-compatible platform.</tspan>
        <tspan x="30" dy="30">
          • Discord-compatible
        </tspan>
        <tspan x="30" dy="30">
          • Selfhostable
        </tspan>
        <tspan x="30" dy="30">
          • Open Source
        </tspan>
        <tspan x="30" dy="30">
          • Configurable
        </tspan>
        <tspan x="30" dy="30">
          • Secure
        </tspan>
        <tspan x="30" dy="30">
          • Decentralized
        </tspan>
        <tspan x="30" dy="30">
          • Extendable
        </tspan>
        <tspan x="30" dy="30">
          • Themeable
        </tspan>
        <tspan x="30" dy="30">
          • End-to-end encryption
        </tspan>

        <tspan x="0" dy="40" class="h2">
          Support
        </tspan>

        <a target="_blank" href="https://discord.gg/ZrnGQP6p3d">
          <tspan x="0" dy="40" class="link">
              https://discord.gg/ZrnGQP6p3d
            </tspan>
        </a>

        <tspan x="0" dy="30" font-style="italic">
          If we are finished we'll host our own support server.
        </tspan>

        <tspan x="0" dy="50" class="h2">
          Contribute
        </tspan>

        <tspan x="0" dy="40">
         This project is only possible by volunteers like you and me, your contribution is very much appreciated.
        </tspan>

        <tspan x="0" dy="30">
          If you would like to contribute then
          <a href="https://github.com/fosscord/fosscord/issues/10">
        read this issue
        </a>
          first.
        </tspan>


        <tspan x="0" dy="30">
          Logo by
          <a class="link" target="_blank" href="https://twitter.com/nwlandas">@nwlandas</a>
        </tspan>

        <tspan x="0" dy="50" class="h2">
          License
        </tspan>

        <tspan x="0" dy="40">
          <a target="_blank" href="https://www.gnu.org/licenses/agpl-3.0.de.html">
          GNU Affero General Public License V3.0
         </a>
        </tspan>


      </text>
    </g>
  </svg>
</body>